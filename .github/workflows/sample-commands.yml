on:
  push:
    branches:
      - sample-commands

jobs:
  run-linux-command:
    runs-on: ubuntu-latest
    steps:
    - name: echo a string
      run: echo "Welcome to GitHub Actions Demo!"
  run-windows-command:
    runs-on: windows-latest
    steps:
    - name: Directory PowerShell
      run: Get-Location
  - name: Directory Bash
    run: pwd
    shell: bash