apiVersion : apps/v1
kind: Deployment
metadata:
  name: "hello-world"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "hello-world"
  template:
    metadata:
      labels:
        app: "hello-world"
    spec:
      containers:
        - name: "hello-world"
          image: "akshita5/hello-world-demo:latest"
          ports:
          - containerPort: 1337